{% import 'util/forms.html' as forms %}
<form action="{{ url_for('classes.add') }}" method='POST'>
<dl>
  <dt>Class Name</dt>
  <dd>{{ forms.input('classname') }}</dd>
  <dt>Description</dt>
  <dd>{{ forms.textarea('description') }}</dd>
</dl>
<p>{{ forms.input(type='submit', value='add') }}</p>
</form>
