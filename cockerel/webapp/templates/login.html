{% import 'util/forms.html' as forms %}
<form id="f_login" action="{{ url_for('admin.login') }}" method="POST">
<dl>
    <dt>Username</dt>
    <dd>{{ forms.input('username') }}</dd>
    <dt>Password</dt>
    <dd>{{ forms.input('password', type='password') }}</dd>
</dl>
{{ forms.input(type='submit', value='login') }}
</form>
