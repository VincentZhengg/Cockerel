{% import 'util/forms.html' as forms %}
<form actions="" method="POST">
<dl>
<dl>
  {% for el in form.output_schema %}
  <dt>{{ form[el].label }}</dt>
  <dd>{{ html.input(form[el]) }}</dd>
  {% if form[el].errors %}
  <dd>{{ form[el].errors }}</dd>
  {% endif %}
  {% endfor %}
</dl>
{{ html.input(type='submit', value='join!') }}
</form>
