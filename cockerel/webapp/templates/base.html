<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" >

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Cockerel Logic Checker - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/site.css" />
    <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAA8Iq3w1LF6TgIDgZx7RQ_cRT7g5bZECU_gqoByQmzcFSTeCxKshRn_ZMRy-gSPjQ8nSSldSReJClRvA"></script>
    <script>
      google.load('jquery', '1.4.2');
    </script>
    <script type="text/javascript" language="javascript" src="/static/codemirror/js/codemirror.js" 
></script>
    <!-- <script type="text/javascript" language="javascript" src="/static/cockerel.js"></script> -->
  </head>
  <body>
    <div id="nav">
      <div id="branding">
        <h1>Welcome to Cockerel</h1>
        <p>An online logic checker based on Coq</p>
      </div>
      {% include "/util/user_actions.html" with context %}
    </div>
    {% include "/util/sidebar.html" with context %}
    <div id="content">

      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
      <p>Copyright 2010 by Dan Colish</p>
    </div>
    
  </body>
</html>
