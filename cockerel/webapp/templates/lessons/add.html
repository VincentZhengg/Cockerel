{% import 'util/forms.html' as forms %}
<form action="{{ url_for('lessons.add', class_id=class_id) }}" method='POST'>
<dl>
  <dt>Lesson Name</dt>
  <dd>{{ forms.input('lesson_name') }}</dd>
  <dt>Description</dt>
  <dd>{{ forms.textarea('text') }}</dd>
</dl>
<p>{{ forms.input(type='submit', value='add') }}</p>
</form>
