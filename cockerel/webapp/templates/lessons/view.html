{% extends "base.html" %}
{%  block content %}
<h1>{{ lesson.lesson_name }}</h1>
<span><a href="{{ url_for('lessons.edit', lesson_id = lesson.id) }}">Edit</a></span>
{% markdown %}
{{ lesson.text }}
{% endmarkdown %}
<p>Classes offering this lesson:</p>
<ul>
{% for class in lesson.classes %}
<li><a href="{{ url_for('classes.view', class_id = class.id) }}">{{ class.classname }}</a></li>
{% endfor %}
</ul>

{% endblock %}
