{% extends "base.html" %}
{% block content %}
<div id="prover">
<form id="f_prover" action="/" method="POST">
  <p>
    <textarea id="f_prover_proofscript" name="proofscript" rows="20" cols="60">
      {{ proofscript }}
    </textarea>
  <br></br>
  <input type="submit" value="Step"></input>
  <input type="hidden" name="line" value="{{lineno}}"></input>
  </p>
</form>
</div>
<div id="response">
<pre>{{ proofst }}</pre>
</div>
{% endblock %}
